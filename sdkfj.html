<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let sum = prompt("총 금액을 입력하세요.");
      let num1 = prompt("물건의 종류 수를 입력하세요.");
      let sum2 = 0;
      let i = 0;
      for (i = 0; i < num1; i++) {
        let str = prompt("물건 가격과 개수를 띄어쓰기 기준으로 입력해주세요.");
        let words = str.split(" ");
        sum2 += parseInt(words[0]) * parseInt(words[1]);
      }
      if (sum == sum2) {
        alert("Yes");
      } else {
        alert("No");
      }
    </script>
  </body>
</html>
