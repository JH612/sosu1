  <body>
    <h1 id="test2"></h1>
    <script>
      let num1 = prompt("연도를 입력하세요.");
      let message;

      if ((num1 % 4 == 0 && num1 % 100 != 0) || num1 % 400 == 0) {
        message = "1";
      } else {
        message = "0";
      }

      document.getElementById("test2").innerHTML = message;
    </script>
  </body>
