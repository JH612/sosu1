  <body>
    <script>
      function isEmpty(schedule) {
        for (let key in schedule) {
          return false;
        }
        return true;
      }

      let schedule = {};

      alert(isEmpty(schedule)); // ture

      schedule["8:30"] = "get up"; //8:30가 key값, get up이 value값으로 schedule에 프로퍼티 추가

      alert(isEmpty(schedule)); //false
    </script>
  </body>
